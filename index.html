<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reporting Page</title>
    <style>
        /* Reset margins and paddings */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        /* Header styling */
        h1 {
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            flex-shrink: 0; /* Ensures the header doesn't shrink */
        }

        /* Iframe should take up the remaining space */
        iframe {
            flex-grow: 1; /* Allows the iframe to grow and fill remaining space */
            width: 100%;
            border: none;
        }
    </style>
</head>
<body>
